<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader de ﾃ「dio do YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .converter-container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .converter-container h2 {
            font-size: 24px;
            color: #333333;
            margin-bottom: 10px;
        }

        .converter-container p {
            font-size: 16px;
            color: #777777;
            margin-bottom: 20px;
        }

        .converter-box {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .converter-box input {
            width: 400px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .converter-box button {
            padding: 10px 20px;
            background-color: #ff4b2b;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .converter-box button:hover {
            background-color: #ff3a1a;
        }

        .success-message {
            margin-top: 20px;
            color: green;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <h2>Downloader de ﾃ「dio do YouTube</h2>
        {% if success %}
            <p class="success-message">ﾃ「dio salvo como {{ nome_arquivo }}.mp3</p>
        {% endif %}

        <form method="post" class="converter-box">
            {% csrf_token %}
            <input type="text" id="url" name="url" placeholder="Pesquise ou cole o link do YouTube aqui" required>
            <button type="submit">Baixar ﾃ「dio</button>
        </form>
    </div>
</body>
</html>
