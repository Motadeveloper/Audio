<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Vídeo do YouTube</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.4/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Formulário -->
    <div id="form-container" class="w-full max-w-lg bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-semibold mb-4">Conversor de Áudio do YouTube</h1>
        <form id="video-form" method="POST" onsubmit="handleFormSubmit(event)">
            <div class="mb-4">
                <label for="url" class="block text-gray-700">URL do Vídeo</label>
                <input type="text" id="url" name="url" class="w-full border border-gray-300 rounded-lg p-2 mt-1" required>
            </div>
            <div class="mb-4">
                <label for="formato" class="block text-gray-700">Escolha o Formato</label>
                <select id="formato" name="formato" class="w-full border border-gray-300 rounded-lg p-2 mt-1">
                    <option value="mp3">MP3</option>
                    <option value="mp4">MP4</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600">Converter em Áudio</button>
        </form>
    </div>

    <!-- Loader -->
    <div id="loader" class="hidden fixed inset-0 bg-gray-500 bg-opacity-50 flex items-center justify-center">
        <div class="loader"></div>
    </div>

    <!-- Card de Sucesso -->
    <div id="success-card" class="hidden w-full max-w-lg bg-white p-8 rounded-lg shadow-lg text-center">
        <h2 class="text-xl font-semibold mb-4" id="success-message"></h2>
        <a id="download-link" href="#" class="bg-green-500 text-white p-2 rounded-lg hover:bg-green-600">Baixe o Áudio Aqui</a>
        <button onclick="resetForm()" class="mt-4 bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600">Converter Outro Vídeo</button>
    </div>

    <script>
        function handleFormSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const url = form.url.value;
            const formato = form.formato.value;

            document.getElementById('form-container').classList.add('hidden');
            document.getElementById('loader').classList.remove('hidden');

            // Simulando o processo de conversão com um timeout (remova isso e faça a chamada real ao backend)
            setTimeout(() => {
                document.getElementById('loader').classList.add('hidden');
                const videoTitle = 'Título do Vídeo'; // Substitua pelo título real
                const videoFilename = 'arquivo.mp3'; // Substitua pelo nome do arquivo real

                document.getElementById('success-message').textContent = `O áudio do vídeo '${videoTitle}' foi convertido com sucesso. Baixe agora o áudio abaixo.`;
                document.getElementById('download-link').href = `/download/${videoFilename}`;
                document.getElementById('success-card').classList.remove('hidden');
            }, 3000); // Simula 3 segundos de conversão
        }

        function resetForm() {
            document.getElementById('success-card').classList.add('hidden');
            document.getElementById('form-container').classList.remove('hidden');
            document.getElementById('video-form').reset();
        }
    </script>

</body>
</html>
