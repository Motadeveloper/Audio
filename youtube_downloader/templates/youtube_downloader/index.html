<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Vídeo do YouTube</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.4/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Formulário -->
    <div id="form-container" class="w-full max-w-lg bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-semibold mb-4">Conversor de Áudio do YouTube</h1>
        {% if error %}
            <p class="text-red-500 mb-4">{{ error }}</p>
        {% endif %}
        <form id="form" method="POST" action="">
            {% csrf_token %}
            <div class="mb-4">
                <label for="url" class="block text-gray-700">URL do vídeo:</label>
                <input type="text" id="url" name="url" class="mt-1 block w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label for="formato" class="block text-gray-700">Escolha o formato:</label>
                <select id="formato" name="formato" class="mt-1 block w-full p-2 border border-gray-300 rounded" required>
                    <option value="mp3">MP3</option>
                    <option value="mp4">MP4</option>
                </select>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Converter em Áudio</button>
        </form>
        <div id="loader" class="hidden mt-4">
            <div class="loader"></div>
        </div>
    </div>

    <script>
        document.getElementById('form').addEventListener('submit', function() {
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('form-container').classList.add('hidden');
        });
    </script>

</body>
</html>
