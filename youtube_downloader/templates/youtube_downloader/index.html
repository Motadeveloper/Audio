<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader de Áudio do YouTube</title>
</head>
<body>
    <h1>Downloader de Áudio do YouTube</h1>
    
    {% if success %}
        <div style="border: 1px solid #ccc; padding: 10px; margin: 20px 0;">
            <img src="{{ video_thumbnail }}" alt="Thumbnail" style="width: 150px; height: auto;">
            <h2>{{ video_title }}</h2>
            <p>Duração: {{ video_duration }} segundos</p>
            <a href="{% url 'download_audio' nome_arquivo=nome_arquivo %}">
                <button>Baixar Áudio</button>
            </a>
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="url">URL do vídeo do YouTube:</label><br>
        <input type="text" id="url" name="url" required><br><br>
        
        <label for="nome_arquivo">Nome do arquivo de saída (sem extensão):</label><br>
        <input type="text" id="nome_arquivo" name="nome_arquivo" required><br><br>
        
        <button type="submit">Baixar Áudio</button>
    </form>
</body>
</html>
