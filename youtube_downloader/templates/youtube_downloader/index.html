<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader de Áudio do YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .converter-container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .converter-container h2 {
            font-size: 24px;
            color: #333333;
            margin-bottom: 10px;
        }

        .converter-box {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .converter-box input {
            width: 400px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .converter-box button {
            padding: 10px 20px;
            background-color: #ff4b2b;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .converter-box button:hover {
            background-color: #ff3a1a;
        }

        .download-card {
            display: none;
            width: 90%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            margin-top: 20px;
            animation: slideIn 0.5s forwards;
        }

        .download-card img {
            width: 150px;
            height: auto;
            border-radius: 8px;
        }

        .download-card-content {
            flex-grow: 1;
            padding-left: 20px;
        }

        .download-card h4 {
            font-size: 18px;
            color: #333333;
            margin-bottom: 5px;
        }

        .download-card p {
            font-size: 14px;
            color: #777777;
            margin-bottom: 5px;
        }

        .download-card-buttons {
            display: flex;
            gap: 10px;
        }

        .download-card-buttons a {
            padding: 10px 15px;
            background-color: #ff4b2b;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            text-align: center;
        }

        .download-card-buttons a:hover {
            background-color: #ff3a1a;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <h2>Downloader de Áudio do YouTube</h2>

        <form method="post" class="converter-box">
            {% csrf_token %}
            <input type="text" id="url" name="url" placeholder="Pesquise ou cole o link do YouTube aqui" required>
            <button type="submit">Baixar Áudio</button>
        </form>
    </div>

    {% if success %}
    <div class="download-card" id="downloadCard">
        <img src="{{ thumbnail }}" alt="Thumbnail">
        <div class="download-card-content">
            <h4>{{ titulo_video }}</h4>
            <p>Audio Quality: {{ audio_quality }}</p>
            <p>Video Quality: {{ video_quality }}</p>
        </div>
        <div class="download-card-buttons">
            <a href="{{ MEDIA_URL }}{{ nome_mp3 }}" download>Download MP3</a>
            <a href="{{ MEDIA_URL }}{{ nome_mp4 }}" download>Download MP4</a>
        </div>
    </div>
    {% endif %}

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            {% if success %}
                document.getElementById('downloadCard').style.display = 'flex';
            {% endif %}
        });
    </script>
</body>
</html>
