<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Vídeo do YouTube</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.4/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="form-container" class="w-full max-w-lg bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-semibold mb-4">Conversor de Áudio do YouTube</h1>
        <form id="video-form" method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="url" class="block text-gray-700">URL do Vídeo:</label>
                <input type="text" id="url" name="url" class="mt-1 p-2 w-full border border-gray-300 rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="formato" class="block text-gray-700">Escolha o Formato:</label>
                <select id="formato" name="formato" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
                    <option value="mp3">MP3</option>
                    <option value="mp4">MP4</option>
                </select>
            </div>
            <button type="button" onclick="submitForm()" class="btn bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded">Converter em Áudio</button>
        </form>
        <div id="loading" class="hidden text-center mt-8">
            <div class="loader"></div>
            <p class="mt-4 text-gray-700">Convertendo, por favor aguarde...</p>
        </div>
        <div id="success-card" class="hidden mt-8">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4">O áudio do vídeo "<span id="video-title"></span>" foi convertido com sucesso!</h2>
                <a id="download-link" href="#" download class="btn bg-green-500 hover:bg-green-700 text-white py-2 px-4 rounded">Baixe agora o áudio</a>
                <button onclick="resetForm()" class="btn bg-gray-500 hover:bg-gray-700 text-white py-2 px-4 rounded mt-4">Converter outro vídeo</button>
            </div>
        </div>
    </div>
    <script>
        function submitForm() {
            const form = document.getElementById('video-form');
            const url = form.url.value;
            const formato = form.formato.value;
            
            // Show the loader and hide the form
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('form-container').classList.add('hidden');

            // Simulate a download process with a delay
            setTimeout(() => {
                // Mock video title and filename for demo purposes
                const videoTitle = 'Título do Vídeo Exemplo';
                const videoFilename = `example.${formato}`;
                
                // Update the success card with video info
                document.getElementById('video-title').textContent = videoTitle;
                document.getElementById('download-link').href = `/download/${videoFilename}`;
                
                // Hide the loader and show the success card
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('success-card').classList.remove('hidden');
            }, 3000); // Simulate 3 seconds of processing time
        }

        function resetForm() {
            document.getElementById('form-container').classList.remove('hidden');
            document.getElementById('success-card').classList.add('hidden');
        }
    </script>
</body>
</html>
