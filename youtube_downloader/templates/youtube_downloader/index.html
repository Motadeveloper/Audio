<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader de Áudio do YouTube</title>
</head>
<body>
    <h1>Downloader de Áudio do YouTube</h1>
    
    {% if success %}
        <p>Áudio salvo como {{ nome_arquivo }}.mp3</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="url">URL do vídeo do YouTube:</label><br>
        <input type="text" id="url" name="url" required><br><br>
        
        <label for="nome_arquivo">Nome do arquivo de saída (sem extensão):</label><br>
        <input type="text" id="nome_arquivo" name="nome_arquivo" required><br><br>
        
        <button type="submit">Baixar Áudio</button>
    </form>
</body>
</html>
