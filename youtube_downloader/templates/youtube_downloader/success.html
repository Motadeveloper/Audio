<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão Completa</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-lg bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-semibold mb-4">Conversão Completa</h1>
        <p class="text-lg mb-4">O áudio do vídeo "<strong>{{ video_title }}</strong>" foi convertido com sucesso.</p>
        <p class="text-gray-600 mb-4">Baixe agora o áudio abaixo:</p>
        <a href="{% url 'download_audio' video_filename %}" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Baixar Áudio</a>
        <div class="mt-4">
            <a href="/" class="text-blue-500 hover:underline">Converter outro vídeo</a>
        </div>
    </div>

</body>
</html>
